<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Votación FONDEICA</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Votación FONDEICA</h1>

    <div class="card">
      <label>Ingrese su Nombre y Apellido:</label>
      <input id="nombre" placeholder="Ej: Carlos Caicedo" />

      <label>Ingrese su cédula:</label>
      <input id="cedula" placeholder="Ej: 1087200716" inputmode="numeric" />

      <button id="btnIngresar" class="btn btn-primary">Ingresar</button>
      <p id="msg" class="msg"></p>
    </div>

    <div class="card hidden" id="panelCandidatos">
      <h2>Candidatos</h2>

      <div class="candidate">
        <div>
          <b>Luis Enrique Sinisterra</b>
        </div>
        <button class="btn btn-vote" data-candidato="Luis Enrique Sinisterra">Votar</button>
      </div>

      <div class="candidate">
        <div>
          <b>Cristian Arvey Enriquez</b>
        </div>
        <button class="btn btn-vote" data-candidato="Cristian Arvey Enriquez">Votar</button>
      </div>
    </div>

    <div class="footer">
      <small>© Votación FONDEICA</small>
    </div>
  </div>

  <!-- Firebase (v10) -->
  <script type="module" src="app.js"></script>
</body>
</html>
